{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles_admin.css' %}">
    <title>Administrador</title>
</head>
<body>
    <div class="container">
        <div class="leftSide" style="overflow: scroll;">
            <table width="100%" cellspacing="6px">
                {% for appointment in appointments %}
                    <tr>
                        <td class="menuOption" id="{{appointment.id}}">
                            {{appointment.date}}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="rightSide">
            <div id="reloadContainer" style="overflow: scroll; width: 100%; height: 100%;">
                <pre style="color: #c0c0c0; font-size: 120%; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -100%);">Seleccione una visita del lado izquierdo</pre>
            </div>
        </div>
    </div>

    <script src="{% static 'history.js' %}"></script>
</body>
</html>
