<table id="doctorTable" width="100%" cellspacing="10px">
    <tr>
        <td class="cellTitle">Nombre</td>
        <td class="cellTitle">Colegiado</td>
        <td class="cellTitle">Espcealidad</td>
        <td class="cellTitle">Otros</td>
    </tr>
    
    {% for doctor in doctors %}
        <tr>
            <td>
                <input class="cellInput" id="n_{{doctor.id}}" type="text" value="{{doctor.name}}">
            </td>

            <td>
                <input class="cellInput" id="m_{{doctor.id}}"  type="text" value="{{doctor.membership}}" readonly>
            </td>

            <td>
                <input class="cellInput" id="s_{{doctor.id}}" type="text" value="{{doctor.specialty}}">
            </td>

            <td>
                <input class="cellInput" id="o_{{doctor.id}}" type="text" value="{{doctor.others}}">
            </td>

            <td>
                <button class="acceptButton" id="{{doctor.id}}">Guardar</button>
            </td>
            <td>
                <button class="deleteButton" id="{{doctor.membership}}">Eliminar</button>
            </td>
        </tr>
    {% endfor %}
</table>
